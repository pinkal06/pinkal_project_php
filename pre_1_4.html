<!DOCTYPE html>
<html>
<head>
    <title>SEO Demo Website</title>
    <meta charset="UTF-8">
    <meta name="description" content="Learn SEO basics with simple HTML example">
    <meta name="keywords" content="SEO, HTML, Digital Marketing">
    <meta name="author" content="Pinkal">

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Remove default margin */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Background Video */
#bg-video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
    object-fit: cover;
}

/* Content Box */
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
}

/* Animation */
h1 {
    font-size: 50px;
    animation: fadeIn 3s ease-in-out;
}

p {
    font-size: 20px;
    animation: slideUp 2s ease-in-out;
}

/* Button Style */
a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: red;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;
}

a:hover {
    background: darkred;
}

/* Keyframes */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="https://www.pexels.com/download/video/4549682/" type="video/mp4">
    </video>

    <div class="content">
        <h1>Welcome to My SEO Website</h1>
        <p>This website is created to test HTML, CSS Animation and Background Video.</p>
        <a href="https://www.google.com" target="_blank">Visit Google</a>
    </div>

</body>
</html>
